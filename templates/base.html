{% load static %}
<!doctype html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/slick.css' %}">
	<link rel="stylesheet" href="{% static 'css/slick-theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<style type="text/css">
	select{
		display: block;
		color: #000;
		border: 1px solid #D9D9D9;
	}
</style>
<body>

	
	

	<!-- faq -->
	{% block content %}

	{% endblock %}
	
	<!-- end faq -->	
	
	<!-- footer -->
	<div class="appBottomMenu">
        <a class="item" href="{% url 'main:procedure_category' %}">
        	<i class="fa fa-home d-block" aria-hidden="true"></i><span class="d-block">Лента</span></a>
		<a class="item" href="{% url 'main:substruction' %}">
			<i class="fa fa-credit-card d-block" aria-hidden="true"></i><span class="d-block">Абонемент</span></a>
		<a class="item" href="{% url 'main:my_schedule' %}">
			<i class="fa fa-calendar d-block" aria-hidden="true"></i><span class="d-block">Расписание</span></a>
		<a class="item" href="{% url 'main:profile' %}">
			<i class="fa fa-user d-block" aria-hidden="true"></i><span class="d-block">Профиль</span></a>
    </div>
	<!-- end footer -->
	
	<!-- script -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/materialize.min.js' %}"></script>
	<script src="{% static 'js/slick.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
