
<div class="row" style="display: flex">
	{% for category in categories %}
	<div class="col s6">
		<div class="swiper-slide swiper-slide-active">
			<a href="{% url 'main:procedure_list' category.id %}" class="">
				<div class="half-mask"></div>
				<img src="{{category.img.url}}" alt="" style="width: 100%; height: 200px; border-radius: 15px">
				<div class="caption">
					<h4>{{category.title}}</h4>
					<span>{{category.procedure_set.count}}</span>
				</div>
			</a>
		</div>
	</div>
	{% endfor %}
</div>
